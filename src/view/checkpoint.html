<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>编辑故事</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_ll29t97fsvgc766r.css">
    <link rel="stylesheet" href="../public/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="../public/css/weui.css">
    <link rel="stylesheet" href="../css/checkpoint.min.css">
</head>
<body>
<div class="t-nav">
    <div class="left on-menu"><i class="iconfont icon-clear"></i></div>
    <div class="title">编辑故事</div>
    <div class="right"><i class="iconfont icon-camera"></i></div>
</div>

<div id="app" style="margin-top: 100px;">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script src="../public/js/jquery-2.1.4.js"></script>
<script src="../public/js/vue.min.js"></script>
<script src="../public/js/vue-router.min.js"></script>
<script src="/src/js/check-point.js"></script>
</body>
</html>
