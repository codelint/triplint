<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>编辑故事</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_ll29t97fsvgc766r.css">
    <link rel="stylesheet" href="../public/css/swiper-3.3.1.min.css">
    <!--<link rel="stylesheet" href="../public/css/weui.css">-->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/checkpoint.min.css">
</head>
<body>
<div class="t-nav">
    <div class="left on-menu"><i class="iconfont icon-clear"></i></div>
    <div class="title">编辑故事</div>
    <div class="right"></div>
</div>

<div class="main" id="app">
    <div class="box">
        <textarea name="comment" id="" cols="30" rows="10" placeholder="把你的故事记录在这里..."></textarea>
        <div class="img-box">
            <div class="img">
                <img src="/src/images/img.jpg" alt="">
                <div class="photo-mask">
                    <div class="photo-mask-left float-left"></div>
                    <div class="photo-mask-arrow-left float-left"></div>
                    <div class="photo-mask-arrow-right float-left"></div>
                    <div class="photo-mask-right float-left"></div>
                </div>
            </div>
            <div class="map">
                <i class="iconfont icon-map"></i>
                故事发生在...
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="time" class="weui_label">默认配置</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="time" type="text" value="" readonly="">
            </div>
        </div>


        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">摄影时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" :value="(new Date().getTime()) " placeholder="请输入摄影时间">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="datetime-local" value="" placeholder="">
            </div>
        </div>
    </div>
</div>


<script src="../public/js/jquery-2.1.4.js"></script>
<script src="../public/js/vue.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
<!--<script src="../public/js/vue-router.min.js"></script>-->
<script src="/src/js/check-point.js"></script>
</body>
</html>
