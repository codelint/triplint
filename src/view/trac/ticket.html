<script type="text/javascript">
    jQuery(function($){
        function loadData(title, list){
            if(list){
                android.put('trac.ticket.' + title, list);
            }else{
                list = android.get('trac.ticket.' + title);
                if(!list){
                    return;
                }
            }

            var id = 'panel-' + (new Date()).getTime();
            var $elem = $('div.sample').clone().removeClass('sample');
            $elem.attr('id', id);
            var groups = {};
            _.each(list, function(v){
                v['time'] = new Date(v['time']/1000);
                v['changetime'] = new Date(v['changetime']/1000);
                groups[v['owner']] = groups[v['owner']] || [];
                groups[v['owner']].push(v);
            });

            $('div.weui-tab__panel').empty().append($elem);
            var vm = new Vue({
                el: '#' + id,
                data: {
                    title: title,
                    items: list,
                    groups: groups
                },
                methods: {
                    select: function(ticket){
//                        U.api.trac.modify({
//                            'id' : ticket['id'],
//                            'status': 'closed',
//                            'resolution': 'fixed'
//                        }, function(err, json){
//                            alert(JSON.stringify(arguments));
//                        })
                    }
                }
            });
        }

        function loadByType(status){
            var title = 'unknown';
            $('.weui-navbar__item').removeClass('weui-bar__item_on');
            switch(status){
                case 'closed':
                    title = '已处理';
                    $('.weui-navbar__item.closed').addClass('weui-bar__item_on');
                    break;
                default:
                    title = '未处理';
                    $('.weui-navbar__item.open').addClass('weui-bar__item_on');
                    status = '-closed';
            }
            loadData(title);
            U.api.trac.list({
                status: status,
                size: 100
            }, function(err, json){
                loadData(title, json['data']);
            });
        }

        $('.weui-navbar__item.open').click(function(){
            loadByType('-closed');
        });

        $('.weui-navbar__item.closed').click(function(){
            loadByType('closed');
        });

        loadByType('-closed');
    })
</script>
